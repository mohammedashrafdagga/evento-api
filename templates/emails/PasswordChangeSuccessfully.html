<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Password Changed Successfully</title>
        <style>
            /* Tailwind CSS CDN */
            @import url("https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css");
        </style>
    </head>
    <body class="bg-gray-100 font-sans">
        <div class="max-w-2xl mx-auto my-10 p-6 bg-white rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-gray-800">Hello, {{ user.first_name }}!</h2>
            <p class="mt-4 text-gray-600">
                Your password has been successfully changed. If you did not request this change,
                please contact our support team immediately.
            </p>
            <p class="mt-8 text-gray-500 text-sm">
                Thank you,
                <br />
                <span class="font-bold">Event Platform Team</span>
            </p>
        </div>
    </body>
</html>
