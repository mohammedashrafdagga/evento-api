<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Password Reset Request</title>
        <style>
            /* Tailwind CSS CDN */
            @import url("https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css");
        </style>
    </head>
    <body class="bg-gray-100 font-sans">
        <div class="max-w-2xl mx-auto my-10 p-6 bg-white rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-gray-800">Hello, {{ user.first_name }}!</h2>
            <p class="mt-4 text-gray-600">
                You requested to reset your password. Please click the button below to reset it:
            </p>
            <div class="mt-6">
                <a
                    href="{{ link }}"
                    class="inline-block bg-red-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-600"
                >
                    Reset Password
                </a>
            </div>
            <p class="mt-8 text-gray-500 text-sm">
                If you did not request this, please ignore this email.
            </p>
            <p class="mt-2 text-gray-500 text-sm">Thanks!</p>
        </div>
    </body>
</html>
